name: Build code, run unit tests, and perform security scans

on:
  push:
    branches:
      - master  # Specify the branches you want this workflow to run on

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and run unit tests with SAST scan
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=sast-javaproject_another-project -Dsonar.organization=sast-javaproject -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$SONAR_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  semgrep:
    name: Run Semgrep scan
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run Semgrep
      run: docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep --config auto --output semgrep-output.json --json
    - uses: actions/upload-artifact@v3
      with:
        name: semgrep
        path: semgrep-output.json
      continue-on-error: true
      if: always()

  security:
    name: Run SCA scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/maven@v2
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
