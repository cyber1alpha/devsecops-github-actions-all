name: Build code and run security scans

on:
  push:
    branches:
      - main  # Specify the branches you want this workflow to run on

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and run unit tests
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B verify
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  semgrep:
    name: Run Semgrep scan
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run Semgrep
      run: docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep --config auto --output semgrep-output.json --json
    - uses: actions/upload-artifact@v3
      with:
        name: semgrep
        path: semgrep-output.json
      continue-on-error: true
      if: always()
      
